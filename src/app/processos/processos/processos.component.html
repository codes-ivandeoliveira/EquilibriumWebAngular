<table mat-table [dataSource]="processos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="numeroProcesso">
      <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroProcesso}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipoProcesso">
      <th mat-header-cell *matHeaderCellDef> Tipo Processual </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoProcesso}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dataEntrada">
      <th mat-header-cell *matHeaderCellDef> Entrada </th>
      <td mat-cell *matCellDef="let element"> {{element.dataEntrada}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="valorRecurso">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valorRecurso}} </td>
    </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="objetivo">
        <th mat-header-cell *matHeaderCellDef> Objetivo </th>
        <td mat-cell *matCellDef="let element"> {{element.objetivo}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
